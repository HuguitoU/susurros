<!-- Encabezado -->
<ion-header>
    <ion-toolbar style="--ion-background-color: rgb(163, 0, 0); --ion-text-color: #ffffff;">
        <ion-buttons slot="start">
            <ion-menu-button menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title>Inicio</ion-title>
    </ion-toolbar>
</ion-header>

<!-- Contenido del inicio -->
<ion-content>
    <div class="contenedor">
        <!-- For para iterar los datos de inicio para crear cards -->
        <ion-card class="tarjeta" *ngFor="let inicio of datosInicio">
            <img src="{{inicio.data.imagen}}" />
            <ion-card-header>
                <ion-card-title class="titulo">{{inicio.data.titulo}}</ion-card-title>
                <ion-card-subtitle class="subtitulo">Sinopsis</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="titulo">{{inicio.data.descripcion}}</ion-card-content>
        </ion-card>
        <!-- Card donde se iteran los videos y se muestran -->
        <ion-card class="tarjeta">
            <ion-card-title class="titulo">
                Videos relacionados
            </ion-card-title>
            <ion-card class="tarjeta2" *ngFor = "let video of videos">
                <ion-card-title class="encabezado">{{video.data.nombre}}</ion-card-title>
                <ion-card-content>
                    <!-- Iframe para mostrar el video, por medio de la funciÃ³n mostrarVideo -->
                    <iframe [src]="mostrarVideo(video.data.url)" width="100%" height="100%" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
                    allowfullscreen></iframe>
                </ion-card-content>
            </ion-card>
            <ion-button routerLink="/comunidad" class="boton">Comentar</ion-button>
        </ion-card>
    </div>
</ion-content>
