<app-header titulo="Historia"></app-header>


    <ion-content>
        <div class="container" *ngFor = "let historia of partesHistoria">
            <ion-card (click) = "verDetalleHistoria(historia.id)" style="--ion-background-color: rgb(3, 3, 3); --ion-text-color: #ffffff; border: 2px solid #8f0000; border-radius: 8px;" >
                <img src="{{historia.imagen}}" />
                <ion-card-header>
                  <ion-card-title style="color:rgb(255, 255, 255)">{{historia.titulo}}</ion-card-title>
                  <ion-card-subtitle style="color:rgb(255, 255, 255)">{{historia.subtitulo}}</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
        </div>
